<!DOCTYPE html>
<html>
<head>
    <title>balloon</title>
    <style>
        #balloon {
            display: block;
            width: 200px;
            height: 200px;
            margin: 255px auto;
            background-color: red;
            border-radius: 50%;
        }

        button {
            border:none;
        }
    </style>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<div id="balloon"></div>
<script>
	$(document).ready(function()
	{
		$("#balloon").click(modif_balloon);
		$("#balloon").mouseout(reverse_modif);
	});

	function change_balloon_color(color, modif_type) {
		if (modif_type == "regular")
			var tab = new Array('green', 'blue', 'red');
		if (modif_type == "reverse")
			var tab = new Array('blue', 'red', 'green')
		if (color == "rgb(255, 0, 0)")
			$("#balloon").css('background-color',tab[0]);
		else if (color == "rgb(0, 128, 0)")
			$("#balloon").css('background-color',tab[1]);
		else if (color == "rgb(0, 0, 255)")
			$("#balloon").css('background-color',tab[2]);
	}

	function modif_balloon() {
		var width = $("#balloon").width();
		var height = $("#balloon").height();
		var color = $("#balloon").css('background-color');
		var modif_type = "regular";
		width += 10;
		height += 10;
		if (width <= 420 && height <= 420)
		{
			$("#balloon").width(width+"px");
			$("#balloon").height( height+"px");
		}
		else
		{
			$("#balloon").width(200+"px");
			$("#balloon").height(200+"px");
		}
		change_balloon_color(color, modif_type);
	}

	function reverse_modif() {
		var width = $("#balloon").width();
		var height = $("#balloon").height();
		var color = $("#balloon").css('background-color');
		var modif_type = "reverse";
		width -= 5;
		height -= 5;
		if (width >= 200 && height >= 200)
		{
			$("#balloon").width(width+"px");
			$("#balloon").height( height+"px");
		}
		change_balloon_color(color, modif_type);
	}
</script>
</body>
</html>
